    <p>Sedni na svého věrného oře, nebo jakéhokoli jiného, stejně to vždy bude Klepna a vydej se do Velenu. Z místa kde se vaří medovina vyraz na západ (a trochu na jih). Na první křižovatce je strom, jeho jméno odemkne další postup. Taky se tam válí poklad, ale koho by to zajímalo.</p>
